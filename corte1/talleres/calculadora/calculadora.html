<!DOCTYPE <html></html>
<html lang="en">
<head>
	<link rel="stylesheet" href="EstilosCalc.css">
	<meta charset="UTF-8">
	<title>Calculadora</title>
	
</head>
<body>

	<table border="1" width="100" align="center">
		<form name="calculadora" >
		<h3>CALCULADORA</h3>
			<!-- Primera Fila-->
			<tr>
				<td colspan="4">
					<input type="text" name="pantalla" id="uno">
				</td>
			</tr>
				
			<!-- Segunda Fila-->

			<tr >
				<td >
					<input type="button" value="7" onclick="pantalla.value+='7'" id="dos">
				</td>
				<td >
					<input type="button" value="8" onclick="pantalla.value+='8'" id="dos">
				</td>
				<td >
					<input type="button" value="9" onclick="pantalla.value+='9'" id="dos">
				</td>
				<td >
					<input type="button" value="+" onclick="pantalla.value+='+'" id="dos">
				</td>
			</tr>

			<!-- Tercera Fila-->
			<tr >
				<td >
					<input type="button" value="4" onclick="pantalla.value+='4'" id="dos">
				</td>
				<td >
					<input type="button" value="5" onclick="pantalla.value+='5'" id="dos">
				</td>
				<td >
					<input type="button" value="6" onclick="pantalla.value+='6'" id="dos">
				</td>
				<td >
					<input type="button" value="-" onclick="pantalla.value+='-'" id="dos">
				</td>
			</tr>
			
			<!-- Cuarta Fila -->
			<tr >
				<td >
					<input type="button" value="1" onclick="pantalla.value+='1'" id="dos">
				</td>
				<td >
					<input type="button" value="2" onclick="pantalla.value+='2'" id="dos">
				</td>
				<td >
					<input type="button" value="3" onclick="pantalla.value+='3'" id="dos">
				</td>
				<td >
					<input type="button" value="X" onclick="pantalla.value+='*'" id="dos">
				</td>
			</tr>
			<!-- Quinta Fila-->
			<tr >
				<td >
					<input type="button" value="C" onclick="pantalla.value=''" id="dos">
				</td>
				<td >
					<input type="button" value="0" onclick="pantalla.value+='0'" id="dos">
				</td>
				<td >
					<input type="button" value="=" onclick="pantalla.value=eval(pantalla.value)" id="dos">
				</td>
				<td >
					<input type="button" value="/" onclick="pantalla.value+='/'" id="dos">
				</td>
			</tr>
		</form>
	</table>
</body>
</html>
